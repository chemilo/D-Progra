<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Color</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            transition: background-color 0.5s ease;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .blue {
            background-color: blue;
        }

        .yellow {
            background-color: gold;
            color: black;
        }

        .red {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="blue" onclick="changeColor('blue')">Azul</button>
        <button class="yellow" onclick="changeColor('gold')">Amarillo</button>
        <button class="red" onclick="changeColor('red')">Rojo</button>
        <button class="yellow" onclick="changeColor('gold')">Amarillo</button>
        <button class="gray" onclick="changeColor('gray')">Gris</button>
    </div>

    <script>
        function changeColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
